    <main>
        <h1 class="contact-title">Formulario de contacto</h1>
        <br>
        <form action="#" method="get" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="celular">Número de celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ingresa tu número de celular" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <section>
            <div class="redes">
                <div>
                    <a href="https://www.instagram.com/one.stringx/"> <i class="gg-instagram"></i>
